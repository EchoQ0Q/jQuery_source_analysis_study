        var callbacks = (function(){
            var optionCache = {},
                strReg = /\S+/g;

            function show(data){
                if(typeof data == 'object'){
                    for(var item in data){
                        console.log('key->'+item,'value->'+data[item]);
                    }
                }else{
                    console.log(data)
                }
            }
            function createOption(option){
                var object = optionCache[option] = {};
                option.match(strReg).forEach(function(item,key){
                    object[item] = true;
                })
                return object;
            }
            return {
                callback: function(option){
                    var option = typeof option === 'string' ? (optionCache[option] || createOption(option)) : jQuery.extend({},option);
                    show(option);
                }
            }
                
        })();
        callbacks.callback('hi hello')
        
    </script>
