<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>理解观察者模式</title>
</head>
<body>
    
    <script>
        var observe = {
            callbacks: [],
            add: function(fn){
                this.callbacks.push(fn);
                return this;
            },
            fire: function(){
                var callbackList = this.callbacks;
                callbackList.forEach(function(fn){
                    fn && fn();
                })
            }
        }
        observe.add(function(){
            alert('step one!')
        }).add(function(){
            alert('step two!')
        })
        observe.fire();
    </script>
</body>
</html>
